log4j.rootLogger = debug,file,console

log4j.appender.file=org.apache.log4j.RollingAppender
log4j.appender.file=org.apache.log4j.SimpleLayout
log4j.appender.file.layout.ConversionPattern=[%p] - %d %c %m %n
log4j.appender.file.File=D:\\LogFolder\\19Trans07.log

log4j.appender.console=org.apache.lof4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.patternLayout
log4j.appender.console.layout.ConversionPattern=[%p] : [%d] --> %l %m %n 

